<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfoliosite from Jonas</title>
    <link rel="stylesheet" href="css/style_portfolio.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Hamburger menu button (visible only on mobile) -->
    <div class="hamburger-menu">
      <i class="fas fa-bars"></i>
    </div>

    <!-- Sidebar navigation -->
    <nav class="sidebar">
      <div class="logo">
        <h2>Jonas</h2>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>

      <div class="social-icons-container">
        <div class="social-icons">
          <a href="https://github.com/jonasrutz" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
          <av
            href="https://www.linkedin.com/in/jonas-rutz-711903346/"
            target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href="mailto:jonas.rutz@ksb-sg.ch" target="_blank"
            ><i class="fas fa-envelope"></i
          ></a>
        </div>
      </div>
    </nav>

    <!-- Main content area -->
    <main class="content">
      <section id="portfolio-header" class="portfolio-section">
        <h1>Portfolio</h1>
        <p>Here you can see my Projects.</p>
      </section>

      <!-- Aufträge section with dropdown -->
      <section class="portfolio-section dropdown-section">
        <div class="dropdown-header">
          <h2>Aufträge</h2>
          <i class="fas fa-chevron-down"></i>
        </div>
        <div class="dropdown-content">
          <!-- Content goes here -->
        </div>
      </section>

      <!-- IMS section with dropdown -->
      <section class="portfolio-section dropdown-section">
        <div class="dropdown-header">
          <h2>IMS</h2>
          <i class="fas fa-chevron-down"></i>
        </div>
        <div class="dropdown-content">
          <!-- Content goes here -->
        </div>
      </section>
    </main>

    <script>
      // Toggle sidebar on hamburger menu click
      document
        .querySelector(".hamburger-menu")
        .addEventListener("click", function () {
          document.querySelector(".sidebar").classList.toggle("active");
        });

      // Check window width and add/remove active class accordingly
      function checkWidth() {
        if (window.innerWidth <= 768) {
          document.querySelector(".sidebar").classList.remove("active");
        } else {
          document.querySelector(".sidebar").classList.add("active");
        }
      }

      // Run on page load
      checkWidth();

      // Run when window is resized
      window.addEventListener("resize", checkWidth);

      // Handle dropdown sections
      const dropdownHeaders = document.querySelectorAll(".dropdown-header");

      dropdownHeaders.forEach((header) => {
        header.addEventListener("click", function () {
          const section = this.parentElement;
          section.classList.toggle("active");

          // Get the icon element inside this header
          const icon = this.querySelector("i");

          // Toggle icon rotation
          if (section.classList.contains("active")) {
            icon.style.transform = "rotate(180deg)";
          } else {
            icon.style.transform = "rotate(0deg)";
          }
        });
      });
    </script>
  </body>
</html>
